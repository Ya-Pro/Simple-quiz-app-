<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <!-- css style -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="quiz_container" id="quiz">
        <div class="quiz_header">
            <h3 id="question"> What do you know about Sharif</h3>
        </div>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer">
                <label for="a" id="a_answer">answer</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer">
                <label for="b" id="b_answer">answer</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer">
                <label for="c" id="c_answer">answer</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer">
                <label for="d" id="d_answer">answer</label>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
